<div style="height: 80vh;">
  <mat-toolbar >
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <i class="pi pi-list-custom" ></i>
      </button>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/joueurs" mat-button>
          <i class="pi pi-users-custom" ></i>
          Joueurs
        </a>
        <a routerLink="/equipes" mat-button>Equipes</a>
        <a routerLink="/matchs" mat-button>Matchs</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!--<a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>-->
        <a routerLink="/joueurs" mat-list-item>
          <i class="pi pi-users-custom" ></i>
          Joueurs
        </a>
        <a routerLink="/equipes" mat-list-item>Equipes</a>
        <a routerLink="/matchs" mat-list-item>Match</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer fxLayout="column"></app-footer>
</div>
