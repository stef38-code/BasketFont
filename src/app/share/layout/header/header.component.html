<div fxLayout="row" fxLayoutAlign="space-between center">
  <div class="topbar" fxLayout="row" fxLayoutGap="20px">
    <a routerLink="/dashboard">Acceuil</a>
    <a routerLink="/personnes">Personne</a>
    <a routerLink="/joueurs">Joueurs</a>
    <a routerLink="/equipes">Equipes</a>
    <a routerLink="/matchs">Matchs</a>
    <a routerLink="/account-settings">Account Settings</a>
  </div>
</div>
<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">Owner-Account</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/owner">Owner Actions</a>
      </li>
      <li>
        <a routerLink="/account">Account Actions</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
