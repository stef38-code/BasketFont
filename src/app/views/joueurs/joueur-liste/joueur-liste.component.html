<h5>Liste des joueurs</h5>
<p-table #dt [columns]="cols" [value]="joueurs"
         sortMode="multiple"
         dataKey="id"
         [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
         [paginator]="true" currentPageReportTemplate="Affichage de ligne {first} à la {last} lignes sur {totalRecords}"
         [filterDelay]="0" [globalFilterFields]="['id','nom','prenom']"
         [autoLayout]="true" [resizableColumns]="true"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-filter-slash"></i>
                <input (input)="dt.filterGlobal($event.target.value, 'contains')" pInputText
                       placeholder="Search keyword" type="text"/>
            </span>
    </div>
    <div class="flex">
      <button (click)="clear(dt)" class="p-button-outlined" icon="pi pi-filter-slash" label="Clear" pButton></button>
      <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input (input)="dt.filterGlobal($event.target.value, 'contains')" pInputText
                           placeholder="Rechercher" size="50" style="width:auto" type="text"/>
                </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th style="width:4rem"></th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{user[col.field]}}
      </td>
      <td>
        <button (click)="selectProduct(user)" icon="pi pi-search" pButton pRipple type="button"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
